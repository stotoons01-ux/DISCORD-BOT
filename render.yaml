services:
  - type: worker
    name: whiteout-survival-bot
    env: python
    plan: starter
    buildCommand: |
      # Make prebuild script executable
      chmod +x prebuild.sh
      
      # Run prebuild script
      ./prebuild.sh
    startCommand: python app.py
    envVars:
      - key: PYTHON_VERSION
        value: "3.10.13"
      - key: PIP_DISABLE_PIP_VERSION_CHECK
        value: "1"
      - key: PIP_NO_BUILD_ISOLATION
        value: "1"
      - key: PYTHONPATH
        value: "/opt/render/project/src"
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: PIP_NO_CACHE_DIR
        value: "1"
    autoDeploy: true